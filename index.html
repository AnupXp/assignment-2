<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WanderWays</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="shortcut icon"
      href="./Resources/Images/Group-40071.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <main class="main_container">
        <div class="nav_container">
          <div class="icon_section">
            <img src="./Resources/Images/Group-40071.png" alt="" />
            <h3>Wander<span>Ways</span></h3>
          </div>
          <div class="nav_section">
            <a href="">Home</a><a href="">Packages</a><a href="">Testimonial</a
            ><a href="">Blog</a><a href="">Contact</a>
          </div>
        </div>
      <section class="banner_container">
        <div class="text_container">
          <h1>Explore Your Travel</h1>
          <p>
            Explore diverse cultures, savor exotic cuisines, and create lifelong memories through the <br>enchanting journey of travel.</p>
        </div>
        <div class="input_container">
          <input type="text" placeholder="Where go">
          <select name="Date">
            <option value="" disabled selected hidden>When</option>
            <option value="Date">1-7</option>
            <option value="Date">8-14</option>
            <option value="Date">15-21</option>
            <option value="Date">21-30</option>
          </select>
          <select name="type">
            <option value="" disabled selected hidden>Select type</option>
            <option value="basic">Basic</option>
            <option value="premium">Premium</option>
            <option value="super-premium">super-premium</option>
            </select>
            <button class="btn">Find Now</button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
